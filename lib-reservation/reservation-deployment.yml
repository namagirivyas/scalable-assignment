apiVersion: apps/v1
kind: Deployment
metadata:
  name: lib-reservation
  labels:
    app: lib-reservation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lib-reservation
  template:
    metadata:
      labels:
        app: lib-reservation
    spec:
      containers:
      - name: lib-reservation
        image: namagirivyas1/lib-reservation:latest
        ports:
        - containerPort: 8081
        env:
        - name: lib-reservation
          valueFrom:
            fieldRef:
              fieldPath: metadata.name # Uses pod name
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "true"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: lib-reservation
  labels:
    app: lib-reservation
spec:
  selector:
    app: lib-reservation
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  # type: ClusterIP # Use NodePort or LoadBalancer for external access
  type: NodePort

