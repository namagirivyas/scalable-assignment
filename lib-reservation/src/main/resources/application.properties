spring.application.name=lib-reservation
server.port=8081
#server.servlet.context-path=/reserve


#spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/lib_reservation
spring.datasource.url=jdbc:mysql://mysql:3306/lib_reservation
#spring.datasource.url=jdbc:mysql://localhost:3306/lib_reservation
spring.datasource.username=root
spring.datasource.password=librarypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=*

#eureka.client.service-url.default-zone=http://${EUREKA_HOST:localhost}:8761/eureka
#eureka.client.service-url.default-zone=http://${EUREKA_HOST:host.docker.internal}:8761/eureka
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# From docker
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.instance.preferIpAddress = true
#eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=host.docker.internal

eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
